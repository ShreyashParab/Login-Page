<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Authentication Flow</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Jost:wght@400;700&family=Nunito+Sans:ital,opsz,wght@1,6..12,900&family=Oleo+Script&family=Outfit&family=Roboto&family=Rubik+Doodle+Shadow&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div class="auth_box">
            <div class="navbar">
                <div class="logo">
                    <img src="assets/house icon.png" alt="logo">
                    <span class="title">
                        <span class="heading">Regions</span><br>
                        Mortgage
                    </span>
                </div>
                <div class="signup">
                    <span>Are you a new customer?</span>
                    <button>Enroll Now</button>
                </div>
            </div>
            <div class="login_container">
                <div class="msg">
                    <div class="msg_header">Welcome Back</div>
                    <div class="msg_desc">Sign in to your Regions MyMortgage account.</div>
                </div>
                <div class="login_form">
                    <div class="fillup">
                        <input type="text" placeholder="Online ID">
                        <input type="password" placeholder="Password" name="password" id="">
                    </div>
                    <div class="checkbox-wrapper-33">
                        <label class="checkbox">
                          <input class="checkbox__trigger visuallyhidden" type="checkbox" />
                          <span class="checkbox__symbol">
                            <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                              <path d="M4 14l8 7L24 7"></path>
                            </svg>
                          </span>
                          <p class="checkbox__textwrapper">Remember Me</p>
                        </label>
                    </div>
                    <button class="loginBtn">Login</button>
                    <div class="forget">
                        <span class="forget_id">Forgot Online ID?</span>
                        <span class="forget_password">Forgot Password?</span>
                    </div>
                </div>
            </div>
            <div class="footer">
                <span>Equal Housing Lender</span>
                <span>Member FDIC</span>
                <span>e2024 Regions Financial Corporation</span>
                <span>All Rights Reserved</span>
            </div>
        </div>
        <div class="background">
            <img src="assets/house.jpg" alt="">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
